<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">    
      <link rel="stylesheet" href="https://gitcdn.link/repo/Chalarangelo/mini.css/master/dist/mini-nord.min.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>
  <body>
    <header>
      <label for="drawer-checkbox" class="button drawer-toggle persistent"></label>
      <a href="#" class="logo">YouTimeStamps</a>
    </header>

    <input type="checkbox" id="drawer-checkbox">
    <div class="drawer persistent">
      <label for="drawer-checkbox" class="close"></label>
      <a href="#" class="button">Home</a>
    </div>
    <div class="card large">
      <div class="section">
        <h3 id="videoTitle">
          <small id="playList"></small>
        </h3>
      </div>
    </div>

    <div class="card large">
      <div class="section">
        <button class="small">
          <i class="material-icons">fast_rewind</i>
        </button>
        <button class="small">
          <i class="material-icons">skip_previous</i>
        </button>
        <button class="small">
          <i class="material-icons">play_arrow</i>
        </button>
        <button class="small">
          <i class="material-icons">skip_next</i>
        </button>
        <button class="small">
          <i class="material-icons">fast_forward</i>
        </button>
        <p id="timer">00:00</p>
      </div>
    </div>
    <div class="card large">
      <div class="section">
        <h3>TimeStamps</h3>
        <p id="timeStamps"></p>
      </div>
    </div>
    
    <script src="windowActionPopup.js"></script>
  </body>
</html>
